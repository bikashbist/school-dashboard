<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    <div class="login-page ">
        <div class="container-fluid " style="padding-left: 0px;">
            <div class="row">
                <div class="col-lg-8">

                    <img class="login-img"
                        src="https://nce.edu.np/wp-content/uploads/2023/08/IMG_3743-scaled.jpg"
                        alt="">
                </div>
                <div class="col-lg-4 d-flex justify-content-center align-items-center">
                    <div class="login-page__details">
                        <div class="login-header text-center mb-lg-5 mb-3">
                            <img height="80" src="images/verve.jpg" alt="logo">
                            <h4>Login to VERBE CMS</h4>
                        </div>
                        <form action="https://ingrails.com/school/login/userLogin" method="post" class="login-form">
                            <input type="hidden" name="ingrails_validation" value="467f491d116d93cb545f2f1c547d6969">

                            <label class="mb-2">Email</label>
                            <input type="text" name="email" class="form-control mb-3" placeholder="Email / Username"
                                required="">
                            <label class="mb-2">Password</label>
                            <input type="password" name="password" class="form-control mb-3"
                                placeholder="Enter Password Here" required="">


                            <button class="btn btn-primary w-100 mt-2" type="submit">Log in</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>





</body>

</html>
